<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock with Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="greeting" class="greeting"></div>
        <div class="time-section">
            <div class="box" id="hours-box">
                <span id="hours" class="time">00</span>
            </div>
            <span class="colon">:</span>
            <div class="box" id="minutes-box">
                <span id="minutes" class="time">00</span>
            </div>
            <span class="colon">:</span>
            <div class="box flip-box" id="seconds-box">
                <span id="seconds" class="time">00</span>
            </div>
        </div>
        <div id="date" class="date"></div>
        <div id="weather" class="weather"></div>
        <div class="fullscreen-exit" id="exitFullscreen" onclick="exitFullscreen()">&#10005;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
